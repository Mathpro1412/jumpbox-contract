apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-node-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-node
  template:
    metadata:
      labels:
        app: hello-node
    spec:
      containers:
      - name: hello-node
        image: anonja/nodejs-api:f4be80
        env:
        - name: ENV1
          valueFrom:
            configMapKeyRef:
              name: hello-node-configmap
              key: greeting
        ports:
        - containerPort: 80